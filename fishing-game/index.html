<html>

<head>
    <title>Lizeys Fishing Game!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Aldrich'>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>

    <div class="main">
        <img id="fish" src="fish-blue.png" />
        <img id="octopus" src="cute-red-octopus.png" />
        <img id="stitch" src="diving stitch.jpg" />
    </div>

    <div id="gameOver">
        <p>Well done! You win! </p>
        <p onclick="window.location.reload()"> Click to play again </p>
    </div>

    <p>Click on the fish to catch it </p>
    <h1 id="heading">Lizeys Fishing Game!</h1>
    <div id="score"> 0</div>

    <script>
        var countdown = 10;
        var fish = ['fish-yellow.png',
            'fish-blue.png',
            'fish-purple.png'];

        var score = 0;

        function addScore() {
            score++;
            $('#score').text(score);

            if(score >= 10)
                gameOver();
        }

        function addStitch() {
            score++;
            score++;
            score++;

            $('#score').text(score);

            if(score >= 10)
                gameOver();
        }

        $('#fish').click(addScore);
        $('#stitch').click(addStitch);

        function moveFish() {
            var newCSS = {
                'top': Math.random() * 500 + 'px',
                'left': Math.random() * 1300 + 'px'
            };

            $('#fish').css(newCSS);

            var randomNum = Math.floor(Math.random()*fish.length);
            var newFish = fish[randomNum];

            $('#fish').attr('src', newFish);
        }

        function moveStitch() {
            var newCSS = {
                'top': Math.random() * 500 + 'px',
                'left': Math.random() * 1300 + 'px'
            };

            $('#stitch').css(newCSS);
        }

        setInterval(moveFish, 1000);

        setInterval(moveStitch, 1000);

        function gameOver() {
            $('#gameOver').show();
            $('#fish').hide();
            $('#stitch').hide();
        }

        // setTimeout(gameOver, 10000);

    </script>
</body>

</html>
