        <div class="sidebar">

            <h3 onclick="goToPage('games-page')">Games</h3>

            <div id="home-page" style="display: flex; flex-direction: column; align-items: center;">

            <div id="games-page" style="display: none;">

            <div id="art-gallery-page" style="display: none;">

    <script>
        function goToPage(page) {

            console.log('page', page)

            const homePage = document.getElementById("home-page");
            const gamesPage = document.getElementById("games-page");
            const artGalleryPage = document.getElementById("art-gallery-page");

            if(page === 'home-page') {
                homePage.style.display = 'flex';
                gamesPage.style.display = 'none';
                artGalleryPage.style.display = 'none';

            }
            else if(page === 'games-page') {
                homePage.style.display = 'none';
                gamesPage.style.display = 'flex';
                artGalleryPage.style.display = 'none';
            }
            else { 
                homePage.style.display = 'none';
                gamesPage.style.display = 'none';
                artGalleryPage.style.display = 'flex';
            }
        }
    </script>
</body>
